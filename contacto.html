<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de blog de un café">
    <title>Blog Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html"><h1 class="logo__nombre no-margin no-padding centrar-texto">Blog<span class="logo__bold no-margin centrar-texto">DeCafé</span></h1> 
                </a>      
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>

        <form action="" class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre </label>
                <input class="campo__field" type="text" name="nombre" id="nombre" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email </label>
                <input class="campo__field" type="email" name="nombre" id="email" placeholder="Tu Email">
            </div>
            <div class="campo">
                <label class="campo__label campo__label--textarea" for="mensaje">Mensaje </label>
                <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <div class="campo">
                <input type="submit" name="enviar" id="enviar" value="Enviar" class="boton boton--primario">
            </div>
        </form>      
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html"><h1 class="logo__nombre no-margin no-padding centrar-texto">Blog<span class="logo__bold no-margin centrar-texto">DeCafé</span></h1> 
                </a>      
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
